site_name: Pruebas
site_url: https://example.com/

#repository
repo_name: Erick55555/pruebas_mkdocs
repo_url: https://github.com/Erick55555/pruebas_mkdocs.git
      
nav:
  - Inicio: index.md
  - Manual 1:
    - Manual 1.1: Manual_1/Manual 1_1.md
    - Manual 1.2: Manual_1/Manual 1_2.md
    - Manual 1.3: Manual_1/Manual 1_3.md
  - Manual 2: Instalacion.md

theme:
  logo: logo.png
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  language: es
  palette:
    - scheme: default
      primary: pink
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  version:
    provider: mike

markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

plugins:
  - search
  - i18n:
      default_language: !ENV [DEFAULT_LANGUAGE, "en"]
      default_language_only: !ENV [DEFAULT_LANGUAGE_ONLY, false]
      docs_structure: folder
      languages:
        default:
          name: Default (Englis)
          build: true
        en:
          name: Englis
          build: true
        es:
          name: Spanish
          build: true
        ca:
          name: Catalan
          build: true
        eu:
          name: Euskera
          build: true
  - page-to-pdf
  - mike
  - mkdocs-video
